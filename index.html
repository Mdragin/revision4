<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div>
        <!-- view scores link on the top of the page-->
        <button id="highscore">Highscores</button>
        <h4>Timer: <span id="timer">0</span></h4>
        </div>
        <!-- countdown timer right below the scores-->
    <div id="content">
        <button id="start-btn" type="button" class="btn btn-primary btn-lg">Start Quiz</button>
        </div>
        
    

    <div id="quiz">
    <div id="container">
        <h1>Coding Quiz Challenge</h1>
        <p>Please answer the following questions wtihin the time limit. Keep in mind that your time/score will be penalized if you are incorrerct. Have fun!<br>Click to start</p>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
